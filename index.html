<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart Throw</title>
    <!-- aframe -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- aframe physics -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="DartThrow.js"></script>
    <script src="PlayerMovement.js"></script>
    <script src="SceneMovement.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene dart-throw id="scene">
      <a-entity id="player" player-movement>
        <a-entity id="camera" camera look-controls scene-move>
          <a-entity cursor></a-entity>
        </a-entity>
      </a-entity>

      <a-plane
        id="base"
        position="0 -5 0"
        rotation="-90 0 0"
        color="green"
        scale="150 150 0.1"
      ></a-plane>

      <a-cylinder
        id="board"
        dart-board
        static-body
        position="0 7 -40"
        rotation="90 0 0"
        material="color: yellow"
        height="0.1"
        radius="5"
      >
        <a-box
          id="stand"
          color="black"
          height="10"
          rotation="90 0 0"
          position="0 -2 6"
        ></a-box>
        <a-cylinder
          position="0 0.1 0"
          material="color: red"
          height="0.1"
          radius="4"
        >
        </a-cylinder>
        <a-cylinder
          position="0 0.2 0"
          material="color: green"
          height="0.1"
          radius="3"
        >
        </a-cylinder>
        <a-cylinder
          position="0 0.3 0"
          material="color: blue"
          height="0.1"
          radius="2"
        >
        </a-cylinder>
      </a-cylinder>

      <a-plane
        id="wall1"
        color="orange"
        position="0 20 -50"
        width="150"
        height="50"
      >
      </a-plane>
      <a-plane
        id="wall2"
        color="orange"
        position="-75 20 0"
        width="150"
        height="50"
        rotation="0 90 0"
      >
      </a-plane>
      <a-plane
        id="wall3"
        color="orange"
        position="75 20 0"
        width="150"
        height="50"
        rotation="0 -90 0"
      >
      </a-plane>

      <a-plane
        id="wall4"
        position="0 45 0"
        rotation="90 0 0"
        color="orange"
        scale="150 150 0.1"
      ></a-plane>
    </a-scene>

    <div class="score">0</div>
  </body>
</html>
